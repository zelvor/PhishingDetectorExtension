<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Phishing Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Russo+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="css/plugin_ui.css" type="text/css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./spinner.css" /> -->
    <!-- <script src="js/popup.js"></script> -->
  </head>
  <body>
    <div
      id="plugin_name"
      class="d-flex justify-content-between align-items-center"
    >
      <h1>Phishing Detector</h1>

      <!-- button option with setting icon-->
      <!-- <button type="button" class="btn btn-outline-link" id="btn-option">
        <i class="fas fa-cog"></i>
      </button> -->
    </div>
    <div class="content">
      <div id="page-1">
        <div id="domain-name" class="text-center"></div>
        <div
          class="spinner-border text-primary rounded-circle "
          role="status"
          id="res-circle"
        >
          <h1 id="site_score"></h1>
        </div>
        <h2 id="site_msg">Đang phân tích...</h2>
      </div>

      <div id="page-2" class="text-center px-2" style="display: none;">
        <div>Nhập URL bạn muốn kiểm tra</div>
        <div class="my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập URL"
            aria-label="Nhập URL"
            aria-describedby="button-addon2"
            id="url_input"
          />
          <button
            class="btn btn-outline-secondary my-2"
            type="button"
            id="button-addon2"
          >
            Kiểm tra
          </button>

          <div id="subpage-2" style="display: none;">
            <div id="domain-name-2" class="text-center"></div>
            <div
              class="spinner-border text-primary rounded-circle"
              role="status"
              id="res-circle-2"
            >
              <h1 id="site_score_2"></h1>
            </div>
            <h2 id="site_msg_2">Đang phân tích...</h2>
          </div>

          <!-- <div id="domain-name-2" class="text-center"></div>
          <div class="rounded-circle" id="res-circle-2">
            <h1 id="site_score_2">Loading</h1>
          </div>
          <h2 id="site_msg_2">Đang phân tích...</h2> -->
        </div>
      </div>

      <div id="page-3" class="text-center px-2" style="display: none;">
        <div>Nhập URL bạn muốn báo cáo</div>
        <div class="my-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập URL"
            aria-label="Nhập URL"
            aria-describedby="button-addon3"
            id="url_input_3"
          />
          <button
            class="btn btn-outline-secondary my-2"
            type="button"
            id="button-addon3"
          >
            Báo cáo
          </button>
          <!-- span report_msg under button -->
          <span id="report_msg" style="display: block;"></span>
        </div>
      </div>
    </div>

    <footer>
      <ul class="nav nav-underline">
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link active" id="btn1">
            <i class="fas fa-home m-0"></i>
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-link nav-link text-secondary"
            id="btn2"
          >
            <i class="fas fa-search m-0"></i>
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="btn btn-link nav-link text-secondary"
            id="btn3"
          >
            <i class="fas fa-exclamation-triangle m-0"></i>
          </button>
        </li>
      </ul>
    </footer>

    <!-- <script src="js/score.js"></script> -->
    <script src="js/navigation.js"></script>
    <!-- <script src="js/eventPage.js"></script> -->
    <script src="js/buttonAction.js"></script>
    <script src="js/content.js"></script>
  </body>
</html>
